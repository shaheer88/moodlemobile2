<div class="row login-page">
	<div class="col-md-12 login-form">
		<div class="row">
			<div class="col-md-8 form-group col-md-offset-2">
				<input type="text" class="form-control username-input" placeholder="Username" ng-model="username"/>
			</div>
		</div>

		</div>
		<div class="row">
